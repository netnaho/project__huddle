<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/95ac1dd2c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="header">
      <header class="container">
        <nav class="header__nav">
          <img class="nav__logo" src="images/logo.svg" alt="" />
          <button class="btn btn--white nav__button" type="submit">
            Try It Free
          </button>
        </nav>
        <section class="header__hero">
          <div class="hero__content">
            <h1 class="hero__heading">
              Build The Community Your Fans Will Love
            </h1>
            <p class="hero__description">
              Huddle re-imagines the way we build commmunities you have a voice,
              but so does your audience. create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn btn--pink" type="submit">
              Get Started For Free
            </button>
          </div>
          <img class="hero__img" src="images/illustration-mockups.svg" alt="" />
        </section>
      </header>
    </section>
    <main></main>
    <footer></footer>
  </body>
</html>
